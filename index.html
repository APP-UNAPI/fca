<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCA UNAPI</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Función para obtener la geolocalización
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        console.log("Latitud: " + lat);
                        console.log("Longitud: " + lon);
                        
                        // Enviar la geolocalización al iframe
                        const iframe = document.querySelector('iframe');
                        iframe.contentWindow.postMessage({latitude: lat, longitude: lon}, '*');
                    },
                    function(error) {
                        console.error("Error de geolocalización:", error.message);
                    }
                );
            } else {
                console.error("La geolocalización no está soportada en este navegador.");
            }
        }

        // Llamar a la función para obtener la ubicación
        getGeolocation();
    </script>

    <!-- Aquí tienes el iframe que carga tu Google Apps Script -->
    <iframe src="https://script.google.com/macros/s/AKfycbx4FUoasmSsXNW1GvBvbVGHnDb2XqBotZ1ys0ZLPqnU3v4jpPj7xZooPsEK_2MweZv4/exec"></iframe>
</body>
</html>
